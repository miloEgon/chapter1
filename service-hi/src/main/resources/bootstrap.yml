eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-expiration-duration-in-seconds: 90 #告诉服务端，如果我90s之内没有给你发心跳，就代表我“死”了，将我踢出掉。
    lease-renewal-interval-in-seconds: 30 #每间隔30s，向服务端发送一次心跳，证明自己依然“存活”
server:
  port: 8762
spring:
  application:
    name: service-hi